<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Cumpleaños VALFRED</title>

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>


<body>

   <!-- Primera Sección: Video de fondo con imagen central -->
<section class="hero">
   <video id="backgroundVideo" class="video-background" loop>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <div class="content">
        <div class="image-container">
            <img src="img/valfred.png" alt="VALFRED" class="profile-img">
        </div>
        <h1 class="title">VALFRED</h1>
        <p class="subtitle">CUMPLE</p>
        <p class="age">5</p>
        <p class="years">AÑOS</p>
    </div>

    <!-- Botón flotante de Play -->
    <button id="playButton" class="play-button">&#9654;</button>
</section>


    <!-- Sección de celebración -->
    <section class="celebration" data-aos="fade-up" data-aos-duration="1500">
        <div class="content">
            <h2>Ven a Celebrar el día</h2>
            <p>Sábado 18 de Octubre de 2025</p>
            <div id="countdown"></div>
        </div>
    </section>

    <!-- Nueva Sección -->
    <section class="coming-soon" data-aos="fade-up" data-aos-duration="1500">
        <div class="content">
            <h2>Estamos por comenzar la diversión</h2>
            <p>La fiesta será en:</p>
        </div>
    </section>

    <!-- Sección con ubicación -->
    <section class="location" data-aos="fade-up" data-aos-duration="1500">
        <div class="content">
            <h2>Recepción 4pm</h2>
            <p>Camino a San Marcos #37, Azcapotzalco</p>
            <a href="https://maps.app.goo.gl/DcPZNmrnNWhvfGft7" target="_blank">
                <button class="location-button">Ver en Google Maps</button>
            </a>
        </div>
    </section>

    <!-- Sección con formulario de confirmación -->
    <section class="confirmation" data-aos="fade-up" data-aos-duration="1500">
        <div class="content">
            <h2>Confirmación de Asistencia</h2>
            <form id="confirmationForm" action="https://wa.me/525540112849" method="get" target="_blank">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="attendance">¿Asistirás?</label>
                    <select id="attendance" name="attendance" required>
                        <option value="Sí">Sí</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Opcional"></textarea>
                </div>
                <button type="submit">Enviar Confirmación</button>
            </form>
        </div>
    </section>

    <!-- Sección final "Te espero, no faltes" -->
    <section class="final" data-aos="fade-up" data-aos-duration="1500">
        <div class="content">
            <h1>VALFRED</h1>
            <img src="img/valfred.jpeg" alt="Te espero" class="center-image">
            <h2>TE ESPERO NO FALTES</h2>
        </div>
    </section>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Inicializa AOS
        AOS.init();

        // Configuración de la fecha del evento
        const eventDate = new Date("October 18, 2025 00:00:00").getTime();

        // Actualización del contador cada segundo
        const countdown = setInterval(function () {
            const now = new Date().getTime(); // Tiempo actual
            const distance = eventDate - now; // Diferencia de tiempo

            // Cálculos de días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Muestra el contador
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si el evento ya ha pasado
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡La fiesta ha comenzado!";
            }
        }, 1000);

        // Reproducir el video al hacer clic en el botón de Play
        document.getElementById("playButton").addEventListener("click", function() {
            const video = document.getElementById("backgroundVideo");
            if (video.paused) {
                video.play(); // Reproduce el video
                this.style.display = "none"; // Oculta el botón de Play después de hacer clic
            }
        });
    </script>

</body>


</html>
